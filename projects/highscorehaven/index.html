<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>High Score Haven</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--header-->
    <div class="container-fluid">
        <div class="row header">
            <div class="col-sm-12">
                <header>
                    <h1>High Score Haven</h1>
                </header>
            </div>
        </div>
    </div>
    <!-- form -->
    <div class="container formForm">

        <div class="row myform">
            <div class="col-sm-12">
                <form class="form" id='scoreForm'>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group form-inline">
                                <label class="" for="name">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Name" required>
                            </div>
                            <div class="form-group form-inline">
                                <label class="" for="game">Game</label>
                                <input type="text" class="form-control" id="game" placeholder="Game" required>
                            </div>
                            <div class="form-group form-inline">
                                <label class="" for="Score">Score</label>
                                <input type="text" class="form-control" id="score" placeholder="Score" required>
                                <select class="form-control" id="scoreType">
                                <option value="Points">Points</option>
                                <option value='Seconds'>Seconds</option>
                                <option value='Minutes'>Minutes</option>
                                <option value='Hours'>Hours</option>
                            </select>

                            </div>
                            
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group form-inline">
                                <label class="" for="date">Date &nbsp</label>
                                <input type="date" class="form-control" id="scoreDate" required>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id='check' value="">Trash talk?
                                </label>
                            </div>
                            <button type='button' class='btn btn-default' id='submitButton'>Submit</button>
                            <button type='reset' class='btn btn-default'>Reset</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <!--Table-->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="table-responsive">
                    <table class='table table-condensed table-bordered table-hover' id='highScore'>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Game</th>
                                <th>Score</th>
                                <th>Score Type</th>
                                <th>Date</th>
                                <th>Message</th>
                            </tr>
                        </thead>
                        <tbody id='tableBody'>
                            <tr class='tableRow'>
                                <td>Miriam</td>
                                <td>Game Name</td>
                                <td>1000000</td>
                                <td>Points</td>
                                <td>10/31/2016</td>
                                <td>Take that losers!</td>
                            </tr>

                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>



    <!-- script tags -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src='app.js' type="text/javascript"></script>
</body>

</html>
