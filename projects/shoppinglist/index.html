<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Loved+by+the+King|Rock+Salt" rel="stylesheet">
    <link href='style.css' rel='stylesheet' />
</head>

<body>

    <div class="container-fluid head">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-md-offset-3">
                <div class="page-header">
                    <h1>Mom's Shopping List</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-4 col-md-offset-2">
                <form class='form-inline' id='addItem'>
                    <div class='form-group'>
                        <label for='item'>Add item!</label>
                        <input type='text' name='item' class='form-control' id='itemAdd' placeholder="item!">
                        <button type='button' class='btn btn-default' id='addBtn'>Add</button>
                    </div>
                </form>
            </div>

            <div class="col-sm-12 col-md-4 listArea">
                <h4>List!</h4>
                <ol id='listItems'>
                </ol>
            </div>
        </div>
    </div>



    <!--script tags-->

    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src='app.js' type='text/javascript'></script>

</body>

</html>
