<!DOCTYPE html>
<html lang="en" ng-app='myApp'>

<head>
    <meta charset="UTF-8">
    <title>Bounty List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body ng-controller='mainController'>
    <div class="container">

        <header>
            <h1>the most amazing bounty list</h1>
        </header>

        <div class="row">
            <div class="col-md-3">
               <h2 ng-click='addNew = !addNew' class='Addnew'>Add New Bounty!</h2>
                <form class="form-group" ng-show='addNew'>
                    <input class='form-control' type="text" placeholder='First Name' ng-model='newBounty.firstname'>
                    <input class='form-control' type="text" placeholder='Last Name' ng-model='newBounty.lastName'>
                    <input class='form-control' type="number" placeholder='Bounty' ng-model='newBounty.bounty'>
                    <input class='form-control' type="text" placeholder='img Url' ng-model='newBounty.imgUrl'>
                    
                    
                    <div class='form-group'>
                         <label>
                            <input type="radio" name='living' ng-model='newBounty.living' ng-value='false'> Dead
                        </label>
                        <label>
                            <input type="radio" name='living' ng-model='newBounty.living' ng-value='true'> Alive
                        </label>
                    </div>
                       
                    <div class='form-group'>
                        <label>
                            <input type="radio" name='type' ng-model='newBounty.type' value='Sith'> Sith
                        </label>
                        <label>
                            <input type="radio" name='type' ng-model='newBounty.type' value='Jedi'> Jedi
                        </label>
                    </div>
                        

                        <button class='btn btn-success btn-md' ng-click='submitBounty(newBounty)'>Submit</button>
                </form>

                </div>

                <div class="col-md-6">
                <div ng-repeat='person in bounties track by $index' >
                <bounty-card bounty='person'></bounty-card> 
                
                
                <div class='buttonGroup'>
                <button class='btn btn-sm btn-danger' ng-click='deletePerson(person, $index)'><span class="glyphicon glyphicon-trash"></span></button>
                
                <button ng-hide='person.editing' class='btn btn-sm btn-warning' ng-click='edit(person, $index); person.editing = !person.editing'><span class="glyphicon glyphicon-pencil"></span></button>
                
                <button ng-show='person.editing' class='btn btn-sm btn-success' ng-click='editPerson(editItem); person.editing= !person.editing'><span class="glyphicon glyphicon-floppy-disk"></span></button>
                    </div>
                  
                   <form class="form-group" ng-show='person.editing' >
                    <input class='form-control' type="text" placeholder='First Name' ng-model='editItem.firstname'>
                    <input class='form-control' type="text" placeholder='Last Name' ng-model='editItem.lastName'>
                    <input class='form-control' type="number" placeholder='Bounty' ng-model='editItem.bounty'>
                    
                    <div class='form-group'>
                         <label>
                            <input type="radio" name='living' ng-model='editItem.living' ng-value='false'> Dead
                        </label>
                        <label>
                            <input type="radio" name='living' ng-model='editItem.living' ng-value='true'> Alive
                        </label>
                    </div>
                       
                    <div class='form-group'>
                        <label>
                            <input type="radio" name='type' ng-model='editItem.type' value='Sith'> Sith
                        </label>
                        <label>
                            <input type="radio" name='type' ng-model='editItem.type' value='Jedi'> Jedi
                        </label>
                        
                    </div>
                    </form>
                    </div>
                
                        
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>

    <script src='app.js'></script>
    <script src='service.js'></script>
    <script src='directives/bountyCard.js'></script>
</body>

</html>
