<!DOCTYPE html>
<html lang="en" ng-app='MyApp'>

<head>
    <meta charset="UTF-8">
    <title>ng-model</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body ng-controller='mainController'>
    <div class="container">
        <div class="row">
            <div class='col-md-4'>
                <h4 class='well well-lg'>{{name}}</h4>
                <div class="form-group">
                <label for='name'>Name</label>
                <input class='form-control' type="text" ng-model="name">
                </div>
            </div>
            <div class='col-md-4'>
                <h4 class='well well-lg'>{{favoriteColor}}</h4>
                <div class="form-group">
                <label for='color'>Favorite Color</label>
                <input class='form-control' type="text" ng-model="favoriteColor">
                </div>
            </div>
            <div class='col-md-4'>
                <h4 class='well well-lg'>{{from}}</h4>
                <div class="form-group">
                <label for='from'>From</label>
                <input class='form-control' type="text" ng-model="from">
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src='app.js'></script>
</body>

</html>
