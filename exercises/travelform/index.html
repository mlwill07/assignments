<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Travel Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class='row'>
        <div class="col-xs-12 header"></div>
    </div>
    <div class='row'>
        <div class='col-xs-12 col-md-6 col-md-offset-3'>
            <form class='form' id='travelform'>
                <div class='form-group'>
                   <h3>Personal Details</h3>
                    <label for="firstName">First Name</label>
                    <input type="text" class='form-control' id='firstName' placeholder="First name">
                    <label for="lastName">Last Name</label>
                    <input type="text" class='form-control' id='lastName' placeholder="Last name">
                </div>
                <div class='form-group'>
                    <label for="age">Age</label>
                    <input type="number" class='form-control' id='age' placeholder="">
                </div>
                <div class='form-group form-inline'>
                    <h5>Gender</h5>
                    <label for="gender-male">Male</label>
                    <input type="radio" class='form-control' id='gender-male' name='gender' value='Male'>
                    <br>
                    <label for="gender-female">Female</label>
                    <input type="radio" class='form-control' id='gender-female' name='gender' value='Female'>
                </div>
                <div class='form-group form-inline'>
                   <h5>Dietary Restrictions</h5>
                    <input type="checkbox"  id='diet-vegit' name='diet' value='Vegetarian'>
                    <label for="diet-vegit">Vegetarian</label>
                    <input type="checkbox" id='diet-vegan' name='diet' value='Vegan'>
                    <label for="diet-vegan">Vegan</label>
                    <input type="checkbox" id='diet-halal' name='diet' value='Halal'>
                    <label for="diet-halal">Halal</label>
                    
                </div>
                <div class='form-group'>
                  <h3>Travel Destination</h3>
                   <label for="age">Travel to:</label>
                    <select class='form-control' id='travel'> 
                        <option value="Kiev">Kiev</option>
                        <option value="Helsinki">Helsinki</option>
                        <option value="Chamonix">Chamonix</option>
                        <option value="Interlocken">Interlocken</option>
                    </select>
                </div>
                <div class='form-group'>
                <button class='btn btn-default' type='button' id='submit'>Submit</button>
                </div>
            </form>
        </div>
    </div>
     <div class='row'>
        <div class="col-xs-12 footer"></div>
    </div>
    <script src='app.js'></script>
</body>

</html>
