<!DOCTYPE html>
<html lang="en" ng-app='clickApp'>

<head>
    <meta charset="UTF-8">
    <title>Mighty Clicker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Wallpoet" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body ng-controller='clickController'>
    <div class="container">
       <div class="row">
           <div class="col-sm-12">
               <h1> Mighty Clicker!</h1>
           </div>
       </div>
        <div class="row">
            <div class="col-sm-3 col-sm-offset-3">
                <h2 class='blue'>{{blueCount}}</h2>
                <button class='btn btn-lg btn-primary' ng-click='blueButton()'> Blue Button!</button>
            </div>
            <div class="col-sm-3">
                <h2 class='red'>{{redCount}}</h2>
                <button class='btn btn-lg btn-danger' ng-click='redButton()'> Red Button!</button>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>

    <script src='app.js'></script>
    <script src='services.js'></script>
</body>

</html>
