<!DOCTYPE html>
<html lang="en">
<head>

    <title>Table It!</title>
</head>
<body>

           <th>First Name</th>
           <th>Last Name</th>
           <th>Favorite Color</th>
           <th>Favorite City</th>

       <tr class='success'>
           <td>Jill</td>
           <td>Smith</td>
           <td>Red</td>
           <td>Denver</td>
       </tr>
       <tr>
           <td>Jo</td>
           <td>Smith</td>
           <td>yellow</td>
           <td>LA</td>
       </tr>
       <tr class='warning'>
           <td>Bob-o</td>
           <td>Mc-Bob</td>
           <td>blue</td>
           <td>Billings</td>
       </tr>
       <tr>
           <td>Smittie</td>
           <td>Smith</td>
           <td>grey</td>
           <td>paris</td>
       </tr>
   </table>
</div>    
</body>
</html>
