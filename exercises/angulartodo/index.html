<!DOCTYPE html>
<html lang="en" ng-app='todoList'>

<head>
    <meta charset="UTF-8">
    <title>Todo list</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body ng-controller='mainController'>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>To Do List</h1>
            </div>
            
        </div>
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
               <button class='btn btn-success addbtn' data-toggle='modal' data-target='.todoForm'>Add item</button>
                <table class='table table-bordered table-condensed table-hover'>
                    <thead>
                        <tr>
                            <th>N.</th>
                            <th>Done</th>
                            <th>To Do</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Image</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat='item in todoList track by $index'>
                           <td>{{$index + 1}}</td>
                            <td>
                                <input type="checkbox" ng-model='item.completed' ng-change='isCompleted(item, $index)'>
                            </td>
                            <td ng-class='{strike: item.completed}'>{{item.title}}</td>
                            <td ng-class='{strike: item.completed}'>{{item.description}}</td>
                            <td ng-class='{strike: item.completed}'>{{item.price}}</td>
                            <td><img  ng-class='{grey: item.completed, visible: item.imgUrl}' ng-src='{{item.imgUrl}}'></td>
                            
                            <td>
                                <button type="button" class='btn btn-xs btn-danger' ng-click='deleteItem(item, $index)'><span class='glyphicon glyphicon-trash'></span></button>
                                <button type='button' class='btn btn-xs btn-default' ng-click='edit(item, $index)' data-toggle='modal' data-target='.updateForm' ><span class='glyphicon glyphicon-pencil'></span></button>
                            </td>
                        </tr>

                    </tbody>
                </table>

              
                    <div class="modal fade updateForm" tabindex="-1" role="dialog" aria-labelledby="updateForm">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <form class='form'>
                                <div class='form-group'>
                                    <input type="text" class='form-control' ng-model='editItem.title'>
                                </div>
                                <div class='form-group'>
                                    <input type="text" class='form-control'  ng-model='editItem.description'>
                                </div>
                                <div class='form-group'>
                                    <input type="text" class='form-control' placeholder='price' ng-model='editItem.price'>
                                </div>
                                <div class='form-group'>
                                    <input type="text" class='form-control' placeholder='image url' ng-model='editItem.imgUrl'>
                                </div>
                                <div class='checkbox'>
                                    <label>
                                    <input type="checkbox" class='' name='completed' ng-model='editItem.completed'>&nbsp Completed? &nbsp
                                    </label>
                                </div>

                                <button  class='btn btn-primary btn-sm' ng-click='editTask(editItem)' data-dismiss="modal">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
               
               
                
                <div class="modal fade todoForm" tabindex="-1" role="dialog" aria-labelledby="todoForm">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <form class='form' name='todoForm' >
                                <div class='form-group'>
                                    <input type="text" class='form-control' placeholder='Task'  ng-model='task.title'>
                                </div>
                                <div class='form-group'>
                                    <input type="text" class='form-control' placeholder='description' ng-model='task.description'>
                                </div>
                                <div class='form-group'>
                                    <input type="number" class='form-control' placeholder='price' ng-model='task.price'>
                                </div>
                                <div class='form-group'>
                                    <input type="text" class='form-control' placeholder='image url' ng-model="task.imgUrl">
                                </div>
                                <div class='checkbox'>
                                    <label for='completed'>
                                    <input type="checkbox" class='' name='completed' ng-model='task.completed'>&nbsp Completed? &nbsp
                                    </label>
                                </div>

                                <button class='btn btn-primary btn-sm' ng-click='addTask(task)' data-dismiss="modal" >Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src='app.js'></script>
    <script src='services.js'></script>
</body>

</html>
